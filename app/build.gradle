apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.falcon.facekall"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile files('libs/autobahn.jar')
    compile files('libs/eup_1.9.2__allproguad_rqdp.jar')
    compile files('libs/imsdk.jar')
    compile files('libs/qavsdk.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/json-smart-2.0-RC3.jar')
}
